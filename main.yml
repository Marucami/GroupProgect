name: Run tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: [20, 22]
      - run: npm install
      - run: npm run build
      - run: npm test
      - run: npm run lint
      - run: npm run deploy

