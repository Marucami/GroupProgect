<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dino game</title>

</head>
<body>
    <div class="score-box">
        <b id="score">Счет: 0</b>
        <p>Последний счет: <span id="latest"></span></p>
    </div>

        <div class="game">
            <div id="dino"></div>
            <div id="cactus" class="move"></div>
        </div>

        <div class="note">Нажмите <span class="space">&nbsp;space&nbsp;</span> чтобы прыгнуть</div>

        <div class="container">
            <button id="btn">Stop</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
